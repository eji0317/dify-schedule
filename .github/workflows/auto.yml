name: Auto

on:
  schedule:
    - cron: "0 22 * * *" # 日本時間AM 7:00
  workflow_dispatch:

env:
  DIFY_TOKENS: ${{ secrets.DIFY_TOKENS }}
  # ... その他のシークレット ...
  SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}

jobs:
  DifyWorkflow:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
      - name: Run Project
        run: |
          yarn
          yarn workflowDify
      - name: Notify Slack on Success
        if: success()
        uses: slackapi/slack-action@2
        with:
          payload: |
            {
              "text": "GitHub Actions Difyワークフローの実行が完了しました！"
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK }}
      - name: Notify Slack on Failure
        if: failure()
        uses: slackapi/slack-action@v2
        with:
          payload: |
            {
              "text": "GitHub Actions Difyワークフローの実行に失敗しました。ログを確認してください。"
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK }}
